name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Checkout
        uses: actions/checkout@v3
      - name: Login
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build
        run: docker build -t disguard .
      - name: Tag
        run: docker tag disguard ghcr.io/disguard
      # - name: Push
      #   run: docker push ghcr.io/disguard
